<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DB</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
        <link href="css/style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </head>
    <body>
        <div class="loginbox">
            <form class="" action="http://localhost:9090/home" method="post">
                Username:<input type="text" name="username" placeholder="Enter username" id="#username" required>
                <br>
                Password   :<input type="text" name="password" placeholder="Enter password" id="#password" required>
                <br>
                <input class="btn btn-success"type="submit" name="submit" value="Login" onclick="getinput()">
            </form>
            <form class="" action="http://localhost:9090/signup" method="post">
                <input type="submit" name="Register" value="Sign Up">
            </form>
        </div>
    </body>
</html>
